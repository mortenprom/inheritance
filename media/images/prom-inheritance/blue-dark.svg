<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
	<!-- Background -->
	<rect width="800" height="800" fill="#202d35"/>
	
	<!-- Wavy horizontal bands -->
	<path d="M 0,200 Q 200,150 400,200 T 800,200 L 800,280 Q 600,330 400,280 T 0,280 Z"
		  fill="#3d4d58" opacity="0.6"/>
	<path d="M 0,500 Q 200,450 400,500 T 800,500 L 800,580 Q 600,630 400,580 T 0,580 Z"
		  fill="#2f4050" opacity="0.5"/>
	
	<!-- Circular rings -->
	<circle cx="600" cy="200" r="80" fill="none" stroke="#4a5868" stroke-width="3" opacity="0.7"/>
	<circle cx="600" cy="200" r="110" fill="none" stroke="#3d4d5d" stroke-width="2" opacity="0.5"/>
	
	<!-- Abstract curved shapes -->
	<path d="M 100,600 C 150,550 200,600 250,580 C 300,560 320,620 280,660 Z"
		  fill="#365060" opacity="0.7"/>
	
	<!-- Diamond shapes -->
	<polygon points="200,350 250,400 200,450 150,400" fill="#2f4858" opacity="0.6"/>
	<polygon points="700,600 750,650 700,700 650,650" fill="#3d4d5d" opacity="0.7"/>
	
	<!-- Arcs -->
	<path d="M 400,100 A 100,100 0 0,1 500,200"
		  fill="none" stroke="#3f5060" stroke-width="5" opacity="0.6"/>
	<path d="M 300,650 A 80,80 0 0,0 380,730"
		  fill="none" stroke="#425868" stroke-width="5" opacity="0.6"/>
	
	<!-- Rounded rectangles -->
	<rect x="450" y="450" width="120" height="80" fill="#3d4d58" opacity="0.5" rx="15"/>
	<rect x="50" y="50" width="90" height="120" fill="#36485d" opacity="0.6" rx="12"/>
</svg>