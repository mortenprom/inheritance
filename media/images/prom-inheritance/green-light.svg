<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
	<!-- Background -->
	<rect width="800" height="800" fill="#e3f0e8"/>
	
	<!-- Large organic blob -->
	<path d="M 150,300 C 200,250 300,280 350,320 C 400,360 420,450 380,500 C 340,550 250,530 200,480 C 150,430 100,350 150,300 Z"
		  fill="#c5e8d5" opacity="0.6"/>
	
	<!-- Triangular shapes -->
	<polygon points="600,150 700,250 650,300" fill="#b8d8c0" opacity="0.7"/>
	<polygon points="500,600 580,680 520,720" fill="#d0f0e0" opacity="0.6"/>
	
	<!-- Curved wave -->
	<path d="M 0,400 Q 100,350 200,400 T 400,400 T 600,400 T 800,400 L 800,450 Q 700,500 600,450 T 400,450 T 200,450 T 0,450 Z"
		  fill="#a8d0b8" opacity="0.5"/>
	
	<!-- Ellipses -->
	<ellipse cx="650" cy="500" rx="100" ry="60" fill="#c0e8d0" opacity="0.7" transform="rotate(30 650 500)"/>
	<ellipse cx="250" cy="150" rx="80" ry="120" fill="#b8e0c5" opacity="0.6"/>
	
	<!-- Abstract leaf-like shapes -->
	<path d="M 700,600 Q 750,650 700,700 Q 650,650 700,600 Z"
		  fill="#d0f5e0" opacity="0.7"/>
	<path d="M 100,100 Q 150,150 100,200 Q 50,150 100,100 Z"
		  fill="#c0e0d0" opacity="0.6"/>
	
	<!-- Flowing ribbons -->
	<path d="M 400,50 Q 450,100 500,50 Q 550,100 600,50"
		  fill="none" stroke="#98c8a8" stroke-width="4" opacity="0.5"/>
	<path d="M 200,700 Q 250,650 300,700 Q 350,650 400,700"
		  fill="none" stroke="#b0d8c0" stroke-width="4" opacity="0.5"/>
	
	<!-- Stacked rectangles -->
	<rect x="450" y="300" width="60" height="180" fill="#c8f0d8" opacity="0.6" rx="8" transform="rotate(20 480 390)"/>
	<rect x="80" y="500" width="100" height="50" fill="#b8e8c8" opacity="0.5" rx="8"/>
</svg>