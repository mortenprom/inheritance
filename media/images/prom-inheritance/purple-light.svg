<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
	<!-- Background -->
	<rect width="800" height="800" fill="#e8e3f0"/>
	
	<!-- Large circles -->
	<circle cx="200" cy="200" r="120" fill="#d5c5e8" opacity="0.7"/>
	<circle cx="600" cy="550" r="150" fill="#c0b8d8" opacity="0.6"/>
	<circle cx="450" cy="250" r="100" fill="#e0d0f0" opacity="0.8"/>
	
	<!-- Organic shapes -->
	<path d="M 100,550 Q 150,500 200,550 T 300,550" 
		  fill="none" stroke="#b8a8d0" stroke-width="3" opacity="0.5"/>
	<path d="M 500,120 Q 550,170 600,120 T 700,120" 
		  fill="none" stroke="#a898c8" stroke-width="3" opacity="0.5"/>
	
	<!-- Flowing blob shape -->
	<path d="M 300,600 C 350,570 400,630 450,610 C 500,590 520,650 480,680 C 440,710 350,700 310,670 C 270,640 250,630 300,600 Z"
		  fill="#d0c0e8" opacity="0.6"/>
	
	<!-- Small decorative circles -->
	<circle cx="150" cy="680" r="40" fill="#c5b8e0" opacity="0.7"/>
	<circle cx="700" cy="180" r="50" fill="#e0d0f5" opacity="0.6"/>
	<circle cx="350" cy="120" r="30" fill="#d0c0e0" opacity="0.8"/>
	
	<!-- Curved lines -->
	<path d="M 50,350 Q 200,300 350,350 T 650,350"
		  fill="none" stroke="#c0b0d8" stroke-width="2" opacity="0.4"/>
	<path d="M 150,450 Q 300,420 450,460 T 750,480"
		  fill="none" stroke="#b0a0d0" stroke-width="2" opacity="0.4"/>
	
	<!-- Abstract rectangular shapes -->
	<rect x="600" y="680" width="120" height="60" fill="#d8c8f0" opacity="0.5" rx="5"/>
	<rect x="80" y="100" width="80" height="100" fill="#c8b8e8" opacity="0.5" rx="5"/>
</svg>